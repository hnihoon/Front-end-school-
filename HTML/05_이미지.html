<!DOCTYPE html>
<html lang="ko">  
    <head> 
        <title>05_이미지.html</title>
    </head>
    <body> 

        <!-- 
            ● 이미지 (.jpg .gif .png) 삽입
            <img src="경로명+파일명">
            <img src="경로명+파일명">

            1) 상대경로
                현재 HTML문서가 저장되어 있는 폴더를 기준으로 한다.
                여기서는 /frontend/html(현재폴더)
                images/         <- 현재 폴더안에서 하위 폴더 images
                ./images/       <- 현재 폴더안에서 하위 폴더 images
                ../images/      <- 현재 폴더의 상위 폴더 images
                ../../images/   <- 현재 폴더의 상위 폴더의 상위폴더 images

            2) 절대경로
               웹프로젝트의 ROOT(홈디렉토리)부터 시작
               http://itwill.com/
        -->

        <img src="images/k1.png">
        <hr>
        <img src="./images/k2.png">
        <hr>
        <img src="../images/k3.png">
        <hr>
        <img src="../../images/k4.png">
        <hr>

        <img src="../images/k3.png" width="150px" height="150px">
        <hr>
        <img src="../images/k3.png" width="50%" height="50%">
        <hr>

        <!-- 크기에 대한 기능 가로(width) -->
        <img src="../images/k5.png" width="150px">
        <hr>

        <!-- 테두리 선-->
        <img src="../images/k6.png" border="2px">
        <hr>
        <img src="../images/k7.png" border="0">
        <hr>

        <hr>
        <img src="../images/k1.png" alt="무지" title="튜브">
        <!-- alt = 이미지가 불러오는동안 보이는 것 -->
        <!-- title = 마우스를 올려두면 보이는 것 -->

    </body>
</html>
