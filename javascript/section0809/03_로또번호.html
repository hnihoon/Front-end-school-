<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_로또번호.html</title>
</head>
<body>

    <h3>로또번호</h3>

    <input type="button" value="로또번호발생" onclick="lotto()">
    <hr>
    <div id="demo"></div>

    <script>
        function lotto(){
            
            //문) 로또번호 1~45 사이의 수를 서로 겹치지 않게 6개
            //    오름차순으로 정렬해서 id=demo에 출력하시오
            
            let lotto=[]; //로또번호 저장
            
            for(let i=0; i<6; i++){
                lotto[i] = parseInt(Math.random()*45+1);
                for(let j=0; j<i; j++) {
                    if(lotto[j]==lotto[i]) { //로또번호 중복확인
                        i--;
                        break;
                    }
                }
            }

            /*
                i=0 lotto[0] =3
                    j=0 0<0    

                i=1 lotto[1] =4
                    j=0  0<i    if(lotto[0(j)]==lotto[1(i)])  3==4

                i=2 lotto[2] =5
                    j=0  0<2    if(lotto[0(j)]==lotto[2(i)])  3==5
                         1<2    if(lotto[1](j)==lotto[2(i)])  4==5
                
                i=3 lotto[3] =4
                    j=0  0<3    if(lotto[0(j)]==lotto[3(i)])  3==5
                         1<3    if(lotto[1](j)==lotto[3(i)])  4==5
                         2<3    if(lotto[2](j)==lotto[3](i))  4==4  { i=3-1 break;}
            */

            lotto.sort(function(a,b){return a - b}); //오름차순 정렬
            document.getElementById("demo").innerText = lotto;
        }        
        
    </script>
</body>
</html>
