<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_연산자.html</title>
</head>
<body>

    <h3>연산자</h3>

    <script>
        
        //1. 산술연산자
        document.write("<h2>산술연산자</h2>");
        document.write("<hr>");
        document.write(5+3);    //8
        document.write("<hr>");
        document.write(5-3);    //2
        document.write("<hr>");
        document.write(5*3);    //15
        document.write("<hr>");
        document.write(5/3);    //1.666666...
        document.write("<hr>");
        document.write(5%3);    //2  나머지연산자(%)
        document.write("<hr>");

        document.write(3/5);    //0.6
        document.write("<hr>");
        document.write(3%5);    //3
        document.write("<hr>");
        ///////////////////////////////////////////////

        //2. 비교(관계)연산자
        // -> 논리형(boolean)으로 반환된다.
        // -> true, false
        document.write("<h2>비교연산자</h2>");
        document.write(5>3);    //true
        document.write("<hr>");
        document.write(5<3);    //false
        document.write("<hr>");
        document.write(5>=3);   //true 크거나 같다 (>=)
        document.write("<hr>");
        document.write(5<=3);   //false
        document.write("<hr>");
        document.write(5==3);   //false 같다(==)
        document.write("<hr>");
        document.write(5!=3);   //true 같지않다(!=)

        //3. 논리연산자
        // -> 논리형(boolean)으로 반환된다.
        document.write("<h2>논리연산자</h2>");

        // 1) && 연산자
        // -> 그리고, AND연산자, 논리곱
        // -> 모든 조건이 true일때만 true로 판단
        // -> 이면서
        document.write(5<3 && 2<4);  //&& 둘 다 참일때
                //    false   true  = false
        document.write("<hr>");
        /////////////////////////////////////////////

        // 2) || 연산자
        // -> 또는, OR연산자, 논리합
        // -> 조건들중에서 하나만이라도 true이면 true로 판단
        // -> 이거나
        document.write(5<3 || 2<4);  // || 둘 중 하나만 참이여도 참
                //    false   true   = true
        document.write("<hr>");
        /////////////////////////////////////////////   

        // 3) ! 연산자
        // -> 논리 부정 연산자. NOT연산자
        // -> ...아니라면
        let flag=true;
        document.write(!flag);  //false
         //flag(true) 앞에 ! 를 붙여줌으로 반대인 false로 바꿔줌    

    </script>
    
</body>
</html>
