<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>07_연습문제.html</title>
</head>
<body>
    <!-- 
        
    //문1) 임의의 정수가 짝수(2의 배수)인지 확인하시오

    //문2) 임의의 정수가 3의 배수인지 확인하시오   
    
    //문3) 임의의 정수가 4의 배수인지 확인하시오

    //문4) 해당 년도가 윤년인지 확인하시오

    //문5) 임의의 정수가 2의 배수이면서 5의 배수인지 확인하시오  

    //문6) 임의의 정수가 1 또는 3인지 확인하시오

    //문7) 국어점수가 80 ~ 89 사이인지 확인하시오

    -->


    <h3>연산자 연습문제</h3>
        
    <script>
        let num = 100;
        let korea = 85;
        let year = 2023;

        // 1번문제
        document.write(num%2 == 0);
        document.write("<hr>");

        // 2번문제
        document.write(num%3 == 0);
        document.write("<hr>");

        // 3번문제
        document.write(num%4 == 0);
        document.write("<hr>");

        // 4번문제
        document.write(year%4==0 && year%100!=0 ||year%400==0);
        document.write("<hr>");

        // 5번문제
        document.write(100%2 == 0 && 100%5 == 0);
        document.write("<hr>");

        // 6번문제
        document.write(num==1 || num==3);
        document.write("<hr>");

        // 7번문제
        document.write(korea >= 80 && korea <=89);
        document.write("<hr>");

    </script>
    
    
</body>
</html>
