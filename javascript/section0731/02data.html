<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02data.html</title>
</head>
<body>

    <h1>데이터, 값, Data, Value</h1>
    
    <script>
        /*
            ● 객체(Object)
            - 속성(property)과 함수(method)로 구성되어 있다.
            - 객체의 속성과 메소드는 . 로 접근한다.
            - 객체.속성
            - 객체.메소드()

            ● document 객체 : HTML 문서를 가리키는 객체
                - document.write() : 본문(<body>)에 출력
        */

        //1. 숫자형(수치형)
        document.write(123);    //양의 정수. unsign 값
        document.write(-123);   //음의 정수. sign 값
        document.write(1.2);    //양의 실수
        document.write(-3.3);   //음의 실수

        //2. 문자형
        // -> 반드시 ' 또는 " 기호로 감싼다.
        // -> 주의사항 ' 또는 " 기호를 혼합해서 사용할 수 없다.
        document.write("대한민국");
        document.write("KOREA");
        document.write("서울특별시");
        document.write("SEOUL");
                
        // -> 에러
        // -> 크롬브라우저에서 F12를 이용해서 에러메세지 분석 후 수정
        // document.write("JEJU');
        // document.write(대한민국)
        
        //3 논리형 (boolean)
        // -> 맞다(참 true), 틀리다(거짓 false)
        document.write(true);
        document.write(false);

        document.write('true');     //문자열
        document.write("false");    //문자열
        document.write("1004");     //문자열

                    

    </script>
</body>
</html>
