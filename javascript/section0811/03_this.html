<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_this.html</title>
</head>
<body>
    
    <h3>this</h3>

    <!-- 주의사항 <FORM>요소에서 this.form은 undefined 주의 !!-->
    <form name="myform" id="myform" onsubmit="return test6(this.form)">
        <input type="button" name="btn1" id="btn1" value="버튼1" onclick="test1()">
        <hr>    <!-- 'this' 라는 문자열 -->
        <input type="button" name="btn2" id="btn2" value="버튼2" onclick="test2('this')">
        <hr>    <!-- this 키워드-->
        <input type="button" name="btn3" id="btn3" value="버튼3" onclick="test3(this)">
        <hr>    <!--this.value 자신의 요소가 가지고 있는 실제 값-->
        <input type="button" name="btn4" id="btn4" value="버튼4" onclick="test4(this.value)">
        <hr>    <!-- this.form 자신의 요소가 속해 있는 폼. 여기서는 <form name=myform>을 가리킴-->
        <input type="button" name="btn5" id="btn5" value="버튼5" onclick="test5(this.form)">
        <hr>
        <input type="submit" value="전송">
        <hr>

        <a href="#" onclick="test7(this)">아이티윌</a>
    </form>
    <script>
        //참조 : https://www.w3schools.com/js/js_this.asp
        /*
            ● [this]
                - 자기 자신의 요소를 가리킴
                - 폼 컨트롤 요소에서만 사용가능
                  예) <a href="" onclick="test(this)"></a>
                      여기에서 this는 쓰레기값이므로 주의!!
        */

        function test1(){ //test1() 시작
            //1)name접근 (비추천)
            let f=document.myform;  
            alert(f)                //[object HTMLFormElement]
            alert(f.btn1);          //[object HTMLInputElement]
            alert(f.btn1.value);    //버튼1

            //2)id접근 (추천)
            alert(document.getElementById("btn1").value); //버튼1
        } //test1() 끝

        function test2(obj){ //test2() 시작
            alert(obj); //'this'

        } //test2() 끝

        function test3(obj){ //test3() 시작
            alert(obj);         //[object HTMLInputElement]
            alert(obj.value);   //버튼3
        } //test3() 끝

        function test4(val){ //test4() 시작
            alert(val);          //버튼4
        } //test4() 끝

        function test5(f){ //test5() 시작
            alert(f);            //[object HTMLFormElement]
            alert(f.btn5);       //[object HTMLInputElement]
            alert(f.btn5.value); //버튼5
        } //test5() 끝

        function test6(f) { //test6() 시작
            alert(f);           //undefined
        } //test6() 끝

        function test7(obj){ //test7() 시작
            alert(obj);          //file:///D:/java202307/frontend/javascript/section0811/03_this.html?#
        } //test7() 끝

    </script>
</body>
</html>
