<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_성적표문제.html</title>
</head>
<body>

    <h3>01_성적표문제.html</h3>
    <div id="demo"></div>

    <script>
    //문) 5명의 학생을 대상으로 평균, 등수, 과락, 평균10점당 * 한개씩, 장학생을 구한후
    //    결과값을 표작성해서 id=demo에 출력하시오

    /*
                        출력결과
                --------------------------------------------------------
                 이름   국어 영어 수학 평균  등수  결과
                --------------------------------------------------------
                라일락  100  100  100  100  1  합  격 ********** 장학생
                진달래   50   55   60   55  4  불합격 *****
                개나리   95   95   35   75  3  재시험 *******
                무궁화   80   85   90   85  2  합  격 ********
                홍길동   60   40   30   43  5  불합격 ****
                --------------------------------------------------------
    */

    let uname= ["라일락","진달래","개나리","무궁화","홍길동"];
    let kor  = [100, 50, 95, 80, 60];
    let eng  = [100, 55, 95, 85, 40];
    let mat  = [100, 60, 35, 90, 30];
    let avg = [5];
    let rank = [1,1,1,1,1];
    let pass = ["","","","",""];
    let size = uname.length; //5
    let count = 0;
    let star=["","","","",""];
    starp = "";

    for(let i=0; i<size; i++){
        avg[i] = parseInt((kor[i]+eng[i]+mat[i])/3);
    }

    for(let i=0; i<size; i++) {
            for(let j=0; j<size; j++){
                if(avg[i]<avg[j]){
                    rank[i] = rank[i] + 1
                }
            }
        }

        
    for(let i=0; i<size; i++) {
        for(let n=0; n<parseInt(avg[i]/10); n++){
        star[i] +=starp + "*";
        starp = "";
    }
    }

        let result="";
            result += "<table border='1'>";
            result += "<tr>";
            result += "     <th>이름</th>";
            result += "     <th>국어</th>";
            result += "     <th>영어</th>";
            result += "     <th>수학</th>";
            result += "     <th>평균</th>";
            result += "     <th>등수</th>";
            result += "     <th>결과</th>";
            result += "</tr>";
            
            for(let i=0; i<size; i++) {if(avg[i]>=70) {
            if(kor[i]<40 || eng[i]<40 || mat[i]<40){
            pass[i] ="재시험";
        } else {
            pass[i] ="합격";
        }
            } else {
                pass[i] = "불합격";
            }

            let special="";
            if(avg[i]>=95){
                special = "<span style='color:red; font-weight:bold'>장학생</span>";
            }
           
            result += "<tr>";
            result += "     <th>"+uname[i]+"</th>";
            result += "     <th>"+kor[i]+"</th>";
            result += "     <th>"+eng[i]+"</th>";
            result += "     <th>"+mat[i]+"</th>";
            result += "     <th>"+avg[i]+"</th>";
            result += "     <th>"+rank[i]+"</th>";
            result += "     <th>"+pass[i]+"</th>";
            result += "     <th>"+star[i]+"</th>";
            result += "     <th>"+special+"</th>";
            result += "</tr>";
            // 5) 과락(합격, 재시험, 불합격)
        }
        
            
            result += "</table>";
            document.getElementById("demo").innerHTML=result;
    </script>
    
</body>
</html>
