<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_형변환.html</title>
</head>
<body>
    
    <h3>자료형변환 (Type Conversion)</h3>

    <script>
        // 참조 : https://www.w3schools.com/js/js_type_conversion.asp
        // 형변환 : 필요한 곳에서 일시적(강제적)으로 데이터의 타입을 변환
        
        document.write(10+20);      //30
        document.write("10"+"20");  //"1020"
        document.write("<hr>");

        // 1. Number()
        // -> 숫자로 구성된 문자열을 숫자형으로 변환 가능

        // 참조 : https://www.w3schools.com/jsref/jsref_number.asp
        document.write(Number("10"));               //10
        document.write("<hr>");
        document.write(Number("10")+Number("20"));  //30
        document.write("<hr>");
        document.write("10.23");                    //10.23
        document.write("<hr>");

        document.write(Number(true));             //1
        document.write("<hr>");
        document.write(Number(false));            //0
        document.write("<hr>");


        document.write(Number("10       "));      //10
        document.write("<hr>");
        
        document.write(Number("       10"));      //10
        document.write("<hr>");

        document.write(Number("KOREA"));           //NaN (Not a Number)
        document.write("<hr>");

        document.write(Number("1 2 3"));            //NaN (Nor Number)
        document.write("<hr>");
        ////////////////////////////////////////////////////////////////////


        // 2.  parseInt()
        // -> 숫자로 구성된 문자열을 정수형으로 변환
        document.write(parseInt("10"));         //10
        document.write("<hr>");
        document.write(parseInt("-10"));        //-10
        document.write("<hr>");
        document.write(parseInt("10.23"));      //10
        document.write("<hr>");
        document.write(parseInt("SEOUL"));      //NaN (Not a Number)
        document.write("<hr>");
        ////////////////////////////////////////////////////////////////////
        

        // 3. parsFloat()
        // ->숫자로 구성된 문자열을 실수형으로 변환
        document.write(parseFloat("10"));       //10
        document.write("<hr>");
        document.write(parseFloat("10.23"));    //10.23
        document.write("<hr>");
        document.write(parseFloat("JAVA"));    //NaN (Not a Number)
        document.write("<hr>");
        ////////////////////////////////////////////////////////////////////
        

        //4. string()
        //-> 문자형으로 변환
        document.write(String(123));                //"123"
        document.write("<hr>");
        document.write(String(123)+String(456));   //"123456"
        document.write("<hr>");
        ////////////////////////////////////////////////////////////////////
        
        
        //5. toString()
        // -> 문자형으로 변환
        document.write((123).toString());                   //"123"
        document.write("<hr>");
        document.write((123).toString() + (456).toString());   //"123456"
        document.write("<hr>");
        ////////////////////////////////////////////////////////////////////

        //6. boolean값의 형변환
        document.write(Number(true));       //1
        document.write("<hr>");
        document.write(Number(false));      //0
        document.write("<hr>");
        document.write(String(true));       //"true"
        document.write("<hr>");
        document.write(String(true));       //"false"
        document.write("<hr>");
        ////////////////////////////////////////////////////////////////////

        //7. eval()
        document.write("10+20");        //"10+20"
        document.write("<hr>");
        document.write(eval("10+20"));  //30
        document.write("<hr>");
        

        let x = 10;
        let y = 20;
        let text = "x * y";

        document.write(text);       //"x * y"
        document.write("<hr>");
        document.write(eval(text)); //200
        document.write("<hr>");
        ////////////////////////////////////////////////////////////////////

        //8. inNaN()
        // -> 숫자형으로 구성된 값이 아니지
        document.write(isNaN(123));     //false
        document.write("<hr>");
        document.write(isNaN("KOREA")); //true
        document.write("<hr>");
        document.write(isNaN(-1.23));   //false
        document.write("<hr>");
        document.write(isNaN("123"));   //false     문자열이지만 이정도는 숫자로 봐줌
        document.write("<hr>");
        document.write(isNaN(3.4));     //false
        document.write("<hr>");

       </script>

</body>
</html>
