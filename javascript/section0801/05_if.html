<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_if.html</title>
</head>
<body>

    <h3>if조건문</h3>

    <script>
        /*
            ● 제어문
            - 프로그램의 흐름을 제어
            - 조건문 : if문, switch~case문
            - 반복문 : for문, while문, do~while문
            - break문
            - continue문
        */

        //성적 프로그램
        let name="무궁화";
        let kor=100, eng=100, mat=100;

        //총점 구하기
        let total = kor+eng+mat;

        //평균 구하기
        let aver=parseInt(total/3);

        document.write("이름 : " + name + "<hr>");
        document.write("국어 : " + kor + "<hr>");
        document.write("영어 : " + eng + "<hr>");
        document.write("수학 : " + mat + "<hr>");
        document.write("총점 : " + total + "<hr>");
        document.write("평균 : " + aver + "<hr>");


    //문제1) 평균 95점 이상이면 장학생을 출력하세요

    if(aver >= 95) {
        document.write("장학생 입니다!!👨‍🎓<hr>");
    }

    //문제2) 국어점수가 70점 이상이면 합격, 아니면 불합격

    if(kor >= 70) {
        document.write("합격 입니다.😁<hr>");
    } else {
        document.write("불합격 입니다.😢<hr>");
    }

    //문3)수학점수가 90점이상이면 "A"
    //              80점이상이면 "B"
    //              70점이상이면 "C"
    //              60점이상이면 "D" 
    //              나머지는 "F"

    if(mat>=90){
        document.write("A 입니다.<hr>");
    } else if(mat>=80){
        document.write("B 입니다.<hr>");
    } else if(mat>=70){
        document.write("C 입니다.<hr>");
    } else if(mat>=60){
        document.write("D 입니다.<hr>");
    } else {
        document.write("F 입니다.<hr>");
    }

    </script>
    
</body>
</html>
