<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_디지털시계.html</title>
    <style>
        #clock{
            width: 500px;
            height: 40px;
            color: blue;
            font-weight: bold;
            font-size: 30px;
            position: relative;
            margin:0 auto;
        }
    </style>
</head>
<body>
    
    <h3>디지털시계</h3>
    <div id="clock"></div>
    <hr>

    <input type="button" value="시작" onclick="showtime()">
    <input type="button" value="중지" onclick="killtime()">

    <script>

        function showtime(){ //showtime 시작
            const d =new Date(); //시스템의 현재 날짜 정보 가져오기 (년월일시분초)

            let today = "";

            today += d.getFullYear() + "."; //2023.
            if(d.getMonth()+1<10){
                today +="0";
            }
            today +=d.getMonth()+1 + "." //2023.08.

            if(d.getDate()<10){
                today += "0";
            }
            today += d.getDate();       //2023.08.08

            switch(d.getDay()){
                case 0: today+= " (일) ";break;
                case 1: today+= " (월) ";break;
                case 2: today+= " (화) ";break;     //2023.08.08 (화)
                case 3: today+= " (수) ";break;
                case 4: today+= " (목) ";break;
                case 5: today+= " (금) ";break;
                case 6: today+= " (토) ";break;
            }

            if(d.getHours()<12){
                today += "AM";          //2023.08.08 (화) PM
            } else {
                today += "PM";
            }

            if(d.getHours()<13) {
                today += d.getHours() + ":";
            } else {
                today += d.getHours()-12 + ":"; //2023.08.08 (화) PM 2:
            }

            if(d.getMinutes()<10){
                today+="0";
            }
            today+=d.getMinutes() + ":";        //2023.08.08 (화) PM 2:03

            if(d.getSeconds() < 10){
                today+="0";
            }
            today+=d.getSeconds();              //2023.08.08 (화) PM 2:03:18

            document.getElementById("clock").innerText = today;

            //1초후에 showtime함수를 호출
            timer = setTimeout(showtime, 1000);
        }//showtime() 종료

        let timer; //전역변수

            function killtime(){
                clearTimeout(timer);
                
            }
        
        
    </script>
</body>
</html>
