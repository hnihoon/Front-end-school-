        //문제1) 1~3 사이의 모든 수를 더하시오 (누적의 합)

        for(let year=1; year<=2023; year++){

            }

        let su = 10;
        let cnt = 0;

        let num=0;  //3의 배수

        let str=""; //출력결과

            }
        }
