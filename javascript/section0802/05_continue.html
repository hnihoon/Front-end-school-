<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_continue.html</title>
</head>
<body>
    
    <h3>break와 continue</h3>

    <script>
        //break     : 반복문을 빠져나옴
        //continue  : 반복문을 계속 실행

        for(let a=1; a<10; a++) {
            if(a==5){
                break;
            }
            document.write(a);
        }
        /*
            a=1     1<10    {if(1==5) 1}    a=++
                    2<10    {if(2==5) 2}    a++
                    3<10    {if(3==5) 3}    a++
                    4<10    {if(4==5) 4}    a++
                    5<10    {if(5==5) {break}}      //프로그램 종료
                    5<10    {if(4==5) {continue}}  //반복문 시작지점으로 이동
        */

        //SCOPE 변수의 유효범위
        //document.write(a); 에러. for문에서 선언한 변수는 for문 안에서만 유효하다.

        document.write(a);

        document.write("<hr>");

        for(let a=1; a<10; a++) {
            if(a==5){
                continue;
            }
            document.write(a);
        }
        
    </script>
</body>
</html>
