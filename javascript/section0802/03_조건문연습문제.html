        let kor = 100, eng = 100, mat = 80;
        let aver=parseInt((kor+eng+mat)/3);
        
        switch(parseInt(aver/10)){
            case 10: 
            case 9: document.write("A<hr>"); break;
            case 8: document.write("B<hr>"); break;
            case 7: document.write("C<hr>"); break;
            case 6: document.write("D<hr>"); break;
            default : document.write("F<hr>"); break;
        }

        let i=3, j=5;
        let op = "+"; 
        let result = 0;

        switch(op){
            case "+": result=i+j; break;
            case "-": result=i-j; break;
            case "*": result=i*j; break;
            case "/": result=i/j; break;
        }

        document.write(i + op + j + "=" + result);
        document.write("<hr>");
