<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>08_제어문 연습문제.html</title>
</head>
<body>

    <h3>제어문 연습문제</h3>

    <script>
        //문제1) 운행거리에 따라 택시 요금을 계산하는 프로그램
        //      2000m까지는 기본요금 900이고
        //      2000m초과 운행시 200m단위마다 기본요금에 100원씩 가산하여 요금을 계산한다.

        /*
            예1) 운행거리 1600m -> 기본요금 900원
            예2) 운행거리 3000m -> 1000m초과 (기본요금 900원+추가요금500원) = 1400원
            예3) 운행거리 2900m -> 900m초과 (기본요금 900원+추가요금500원) = 1400원
        */

        let distance = 2900;
        let money = 900;

        if(distance < 2000) {
            money = 900;
        }

        ///////////////////////////////

        if(distance <= 2000) {
            money = 900;
        } else if(distance > 2000 && distance%200){
            for(let i = 2000; i < distance; i=200+i){
                money += 100;
            }
        } else if(distance > 2000 && !(distance%200)){
            for(let i = 2000; i < distance; i=200+i){
                money += 100;
            }
        }

        document.write(distance);
        document.write("<hr>");
        document.write(money);
    </script>
    
</body>
</html>
